<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Soluções - Orçamentos</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/teste-estilo.css" />
  </head>

  <body>
    <header>
      <a href="#" class="logo">Tech Soluções</a>

      <nav>
        <a href="/Projeto Completo/index.html">Home</a>
        <a href="/Projeto Completo/orcamento.html" class="active">Orçamento</a>
        <a href="/Projeto Completo/empresas.html">Empresas</a>
        <a href="/Projeto Completo/produtos.html">Produtos</a>
        <a href="/Projeto Completo/programas.html">Lista Programas</a>
        <a href="/Projeto Completo/notaserviço.html">Nota de Serviço</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1>Cadastro de Serviços</h1>
          <form id="cadastroForm">
            <div class="form-group">
              <label for="quantidade">Quantidade:</label>
              <input
                type="number"
                class="remove"
                id="quantidade"
                name="quantidade"
                required
              />
            </div>
            <div class="form-group">
              <label for="servico">Serviço:</label>
              <input type="text" id="servico" name="servico" required />
            </div>
            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
              <label for="valor">Valor:</label>
              <input
                type="number"
                class="remove"
                id="valor"
                name="valor"
                required
              />
            </div>
            <div class="form-group">
              <input type="submit" value="Cadastrar" class="add-button" />
            </div>
          </form>
        </div>
      </section>

      <section class="container">
        <h2>Serviços Cadastrados</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Quantidade</th>
              <th scope="col">Serviço</th>
              <th scope="col">Descrição</th>
              <th scope="col">Valor Unitário (R$)</th>
              <th scope="col">Total (R$)</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="servicosBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" id="total-label">Total:</td>
              <td id="total" colspan="2">0.00</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Tech Solutions.⠀⠀⠀Todos os direitos reservados.</p>
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
